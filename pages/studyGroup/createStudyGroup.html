<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="../../css/createStudyGroup.css">
</head>

<body>
    <div class="container">
    <h1>Study Groups</h1>
    <hr>
            <form id="studyGroupForm">
                <label for="name">Name</label>
                <input id="name" type="text">

                <label for="public">Public:</label>
                <input id="public" type="checkbox">
                <br>
                <br>
                <label for="maxParticipants">Max Participants</label>
                <input id="maxParticipants" type="text">

                <label for="startDate">Start Date</label>
                <input id="startDate" type="date">

                <label for="endDate">End Date</label>
                <input id="endDate" type="date">

                <fieldset>
                    <legend>Meeting Times: </legend>
                    <!------------------DAYSOFWEEK------------------------------>
                    <div class="days">
                        <label>Days of Week</label><br>
                        <label for="monday">Monday</label>
                        <input type="checkbox" id="monday" name="days" value="Monday">
                        <br>
                        <label for="tuesday">Tuesday</label>
                        <input type="checkbox" id="tuesday" name="days" value="Tuesday">
                        <br>
                        <label for="wednesday">Wednesday</label>
                        <input type="checkbox" id="wednesday" name="days" value="Wednesday">
                        <br>
                        <label for="thursday">Thursday</label>
                        <input type="checkbox" id="thrusday" name="days" value="Thursday">
                        <br>
                        <label for="friday">Friday</label>
                        <input type="checkbox" id="friday" name="days" value="Friday">
                        <br>
                        <label for="saturday">Saturday</label>
                        <input type="checkbox" id="saturday" name="days" value="Saturday">
                        <br>
                        <label for="sunday">Sunday</label>
                        <input type="checkbox" id="sunday" name="days" value="Sunday">
                    </div>
                <!------------------DAYSOFWEEK------------------------------>
                    <label for="time">Time</label>
                    <input id="time" type="time"> 

                    <label for="location">Location</label>
                    <input id="location" type="text">
                </fieldset>

                <label for="description">Description</label>
                <input id="description" type="text"> 

                <label for="school">School</label>
                <input id="school" type="text"> 

                <label for="courseNum">Course Number</label>
                <input id="courseNum" type="text"> 

                <label for="participants">Participants</label>
                <input id="participants" type="text"> 

                <div class="button">
                    <button id="createStudyGroupForm" type="submit">Create</button>
                </div>                
                <a href="../../index.html">Back to Home</a>
            </form>

            <div id="message"></div>
    </div>
    <script src="../../js/createStudyGroup.js"></script>
</body>
</html>
