<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="../../css/createStudyGroup.css">
</head>

<body>
    <div class="container">
    <h1>Study Groups</h1>
    <hr>
            <form id="studyGroupForm">
                <label for="name">Name</label>
                <input id="name" type="text">

                <label for="public">Public:</label>
                <input id="public" type="checkbox">
                <br>
                <br>
                <label for="maxParticipants">Max Participants</label>
                <input id="maxParticipants" type="number">

                <label for="startDate">Start Date</label>
                <input id="startDate" type="date">

                <label for="endDate">End Date</label>
                <input id="endDate" type="date">

                <fieldset>
                    <legend>Meeting Times: </legend>
                        <div id="meetingTimesContainer"></div>

                        <button type="button" id="addMeetingTime">Add Meeting Time</button>
                </fieldset>

                <label for="description">Description</label>
                <input id="description" type="text"> 

                <label for="school">School</label>
                <input id="school" type="text"> 

                <label for="courseNum">Course Number</label>
                <input id="courseNum" type="text"> 

                <div class="button">
                    <button id="createStudyGroupForm" type="submit">Create</button>
                </div>                
                <a href="../studyGroup/studyGroup.html">Back to Study Groups</a>
            </form>

            <div id="myModal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <p>Do you want to post to Instagram?</p>
                    <button id="yesBtn">Yes</button>
                    <button id="noBtn">No</button>
                </div>
            </div>

            <div id="instagramModal" class="modal">
                <div class="modal-content">
                  <span id="closeInstagramModal" class="close">&times;</span>
                  <p>Enter your Instagram information:</p>
                  <form id="instagramForm">
                    <div class="form-group">
                      <label for="ig_username">Username:</label>
                      <input type="text" id="ig_username" name="ig_username">
                    </div>
                    <div class="form-group">
                      <label for="ig_password">Password:</label>
                      <input type="password" id="ig_password" name="ig_password">
                    </div>
                    <button id="instagramSubmit" type="submit">Submit</button>
                  </form>
                </div>
            </div>

            <div id="message"></div>
    </div>
    <script src="../../js/createStudyGroup.js"></script>
</body>
</html>
