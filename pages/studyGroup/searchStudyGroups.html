<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="../../css/searchStudyGroup.css">
</head>

<body>
    <div class="container">
    <h1>Search for Study Groups</h1>
    <hr>
            <form id="searchForm">
                <label for="myGroups">Search my study groups only:</label>
                <input id="myGroups" type="checkbox">
                <br>
                <br>
                <label for="search">Search Key Word</label>
                <input id="search" type="text">

                <label>Is the group ongoing?</label>
                <label for="ongoingYes">Yes</label>
                <input id="ongoingYes" type="radio" name="ongoiong" value="true">
                <label for="ongoingNo">No</label>
                <input id="ongoingNo" type="radio" name="ongoiong" value="false">
                <br>
                <br>
                <label for="skip">Skip</label>
                <input id="skip" type="number">
                
                <label for="limit">Limit</label>
                <input id="limit" type="number">

                <label for="startDate">Start Date</label>
                <input id="startDate" type="date">

                <label for="endDate">End Date</label>
                <input id="endDate" type="date">
             
                <div class="button">
                    <button id="searchForm" type="submit">Search</button>
                </div>  

                <a href="../studyGroup/studyGroup.html">Back to Study Groups</a>
            </form>

            <div id="studyGroupsContainer"></div>

            <div id="message"></div>
    </div>

    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Edit Study Group</h2>

            <form id="editForm">
                <label for="editName">Name</label>
                <input id="editName" type="text">

                <label for="editPublic">Public</label>
                <input id="editPublic" type="checkbox">
                <br>
                <br>
                <label for="editParticipants">Participants</label>
                <input id="editParticipants" type="number">

                <label for="editStartDate">Start Date</label>
                <input id="editStartDate" type="date">

                <label for="editEndDate">End Date</label>
                <input id="editEndDate" type="date">

                <fieldset>
                    <legend>Meeting Times: </legend>
                        <div id="meetingTimesContainer"></div>

                        <button type="button" id="addMeetingTime">Add Meeting Time</button>
                </fieldset>

                <label for="editDescription">Description</label>
                <input id="editDescription" type="text">

                <label for="editSchool">School</label>
                <input id="editSchool" type="text">

                <label for="editCourse">Course Number</label>
                <input id="editCourse" type="text">

                <div class="button">
                    <button id="saveButton" type="button">Save</button>
                </div>
            </form>
        </div>
    </div>

    <script src="../../js/searchForm.js"></script>
</body>
</html>
