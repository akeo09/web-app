<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="../css/createAccount.css">
</head>

<body>
    <div class="container">
    <h1>Send Notification</h1>
    <hr>
            <form id="sendNotificationForm">
                <label for="receiver">To:</label>
                <select id="receiver"></select>
                <br>
                <label for="subject">Subject</label>
                <input id="subject" type="text">

                <label for="body"></label>
                <textarea id="body" style="width: 100%; height: 200px;"></textarea>

                <button type="submit">Send</button>

                <a href="notifications.html">Return to Notifications</a>
                <a style="float:right" href="../main.html">Back to Home</a>

            </form>

            <div id="message"></div>
    </div>
</body>
<script src="../js/sendNotifications.js"></script>

</html>
